<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knowledge Generator</title>
    <link rel="stylesheet" href="https://unpkg.com/chota@latest">
    <style>
      :root {
        --bg-color: #DDD6B6;
        --bg-secondary-color: #BDA38D;
        --font-color: #593831;
        --color-primary: #A62E2E;
        --input-border-color: #8C5E54;
        --color-lightGrey: #A62E2E;
      }

      body {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: var(--bg-color);
      }

      #topic-input {
        height: 100px;
        margin-bottom: 2em;
        background-color: #F0EDE0;
        border: 1px solid var(--input-border-color);
        color: var(--font-color);
      }

      #topic-input::placeholder {
        color: var(--bg-secondary-color);
      }

      .button.primary.outline:hover {
        background-color: var(--color-primary);
        color: #FFF;
      }

      #output {
        display: none;
        margin-top: 50px;
        border: 1px solid #ccc;
        padding: 10px;
        white-space: pre-wrap;
      }

      #output.ready {
        display: block;
      }

      #buttons-container {
        display: flex;
        justify-content: space-between;
      }

      #copy-btn {
        display: none;
      }

      #copy-btn.ready {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h2>Knowledge Generator</h2>

    <textarea id="topic-input" placeholder="Enter the topic you want to learn about. Feel free to add any specific details that you want to make sure are covered."></textarea>
    
    <div id="buttons-container">
      <button id="generate-btn" class="button primary">Generate</button>
      <button id="copy-btn" class="button primary outline">Copy Content</button>
    </div>

    <div id="output"></div>

    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js"></script>
    <script>
      const topicInput = document.getElementById("topic-input")
      const generateBtn = document.getElementById("generate-btn")
      const copyBtn = document.getElementById("copy-btn")
      const output = document.getElementById("output")
      const md = window.markdownit()

      generateBtn.addEventListener("click", generateKnowledge)
      copyBtn.addEventListener("click", copyContent)

      async function generateKnowledge() {
        // Make sure we don't show any buttons or content that we shouldn't.
        copyBtn.classList.remove("ready")
        output.classList.remove("ready")

        const topic = topicInput.value.trim()
        
        if (!topic) {
          return
        }

        generateBtn.disabled = true
        generateBtn.textContent = "Generating..."
        output.innerHTML = ""

        const requestBody = JSON.stringify({ topic })

        try {
          const response = await fetch('/api/generate', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: requestBody,
          })

          if (!response.ok) {
            throw new Error("Failed to generate knowledge")
          }

          const data = await response.json()
          output.innerHTML = md.render(data.content)
          copyBtn.classList.add("ready")
          output.classList.add("ready")
        } catch (error) {
          output.textContent = `Error: ${error.message}`
        } finally {
          generateBtn.disabled = false
          generateBtn.textContent = "Generate"
        }
      }

      function copyContent() {
        const content = output.innerText
        navigator.clipboard
          .writeText(content)
          .then(() => {
            alert("Content copied to clipboard!")
          })
          .catch((err) => {
            console.error("Failed to copy: ", err)
          })
      }
    </script>
  </body>
</html>
